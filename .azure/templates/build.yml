steps:
  - checkout: self
    clean: true
    fetchDepth: 1

  - task: qetza.replacetokens.replacetokens-task.replacetokens@3
    displayName: 'Replace tokens in env'
    inputs:
      targetFiles: .env.template
      escapeType: none
      tokenPrefix: '#{'
      tokenSuffix: '}'
      actionOnMissing: fail

  - task: Cache@2
    inputs:
      key: 'npm | "$(Agent.OS)" | package-lock.json'
      restoreKeys: |
         npm | "$(Agent.OS)"
         npm
      path: $(Pipeline.Workspace)/.npm
    displayName: Cache npm

  - task: Cache@2
    inputs:
      key: 'gatsby_cache | "$(Agent.OS)"'
      restoreKeys: |
        gatsby_cache | "$(Agent.OS)"
      path: $(Build.SourcesDirectory)/.cache
    displayName: Cache Gatsby .cache

  - task: Cache@2
    inputs:
      key: 'gatsby_public | "$(Agent.OS)"'
      restoreKeys: |
        gatsby_public | "$(Agent.OS)"
      path: $(Build.SourcesDirectory)/public
    displayName: Cache Gatsby public

  - task: UseNode@1
    inputs:
      version: '13.7.x'

  - script: npm ci --cache .npm --prefer-offline --no-audit --progress=false
    displayName: npm ci

  - script: npm run-script lint
    displayName: npm run-script lint

  - powershell: |
      mv .env.template .env.production
      cat .env.production
    displayName: 'Rename env file'

  - script: npm run build:dir && npm run build:favicons
    displayName: npm build:favicons

  - script: GATSBY_EXPERIMENTAL_PAGE_BUILD_ON_DATA_CHANGES=true gatsby build --prefix-paths --log-pages
    displayName: Run Gatsby Incremental

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: 'public'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/public.zip'
      replaceExistingArchive: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    inputs:
      PathtoPublish: $(Build.ArtifactStagingDirectory)

  - task: DeleteFiles@1
    displayName: 'remove previous employees'
    inputs:
      Contents: 'public/previous-employees'

  - task: CmdLine@2
    displayName: 'Deploy to https://sswpeoplestaging.firebaseapp.com/people/ (Windows)'
    inputs:
      script: |
        npm install -g firebase-tools
        mkdir firebase
        move public firebase/people
        firebase deploy --token %FIREBASETOKEN%