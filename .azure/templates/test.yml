steps:
  - checkout: none

  - task: DeleteFiles@1
    displayName: 'remove previous employees'
    inputs:
      Contents: 'public/previous-employees'

  - task: CmdLine@2
    displayName: 'Deploy to https://sswpeoplestaging.firebaseapp.com/people/ (Windows)'
    inputs:
      script: |
        npm install -g firebase-tools
        mkdir firebase
        move public firebase/people
        firebase deploy --token %FIREBASETOKEN%

  - powershell: |
      docker pull sswconsulting/codeauditor
      docker container run --rm --cap-add=SYS_ADMIN sswconsulting/codeauditor --url https://sswpeoplestaging.firebaseapp.com/people/ --lighthouse --token $(CODE_AUDITOR_TOKEN) --buildId $(Build.BuildNumber) --debug
    displayName: 'SSW CodeAuditor - Check broken links and performance'
    continueOnError: true