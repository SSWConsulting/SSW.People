# https://aka.ms/yaml

trigger:
- main

pr:
  branches:
    include:
    - main
    exclude:
    - release/*

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

pool:
  name: On-Premise # Runs on OnPrem Windows (for now)
  demands:
  - Agent.Name -equals $(buildAgentName)
  # vmImage: 'ubuntu-latest' # Runs on Hosted Ubuntu VM

stages:
- stage: build
  displayName: build

  jobs:
  - job: Build
    steps:
    - checkout: self
      clean: true
      fetchDepth: 1

    - task: qetza.replacetokens.replacetokens-task.replacetokens@3
      displayName: 'Replace tokens in env'
      inputs:
        targetFiles: .env.template
        escapeType: none
        tokenPrefix: '#{'
        tokenSuffix: '}'
        actionOnMissing: fail

    - powershell: |
        mv .env.template .env.production
        cat .env.production
      displayName: 'Rename env file'

    - task: Cache@2
      inputs:
        key: 'npm | "$(Agent.OS)" | package.json'
        restoreKeys: |
           npm | "$(Agent.OS)"
           npm
        path: $(npm_config_cache)
      displayName: Cache npm

    - task: UseNode@1
      inputs:
        version: '13.7.x'

    - task: Npm@1
      displayName: 'npm install'
      inputs:
        verbose: false

    - task: Npm@1
      displayName: 'npm lint'
      inputs:
        command: custom
        verbose: false
        customCommand: run-script lint

    - task: Npm@1
      displayName: 'npm build'
      inputs:
        command: custom
        verbose: false
        customCommand: run-script build

    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: 'public'
        includeRootFolder: false
        archiveType: 'zip'
        archiveFile: '$(Build.ArtifactStagingDirectory)/public.zip'
        replaceExistingArchive: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact: drop'
      condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/main'),eq(variables['Build.SourceBranch'], 'refs/heads/release')))
      inputs:
        PathtoPublish: $(Build.ArtifactStagingDirectory)

- stage: deploy
  dependsOn: build
  jobs:
  - job: deploy
    steps:

      - task: IISWebAppManagementOnMachineGroup@0
        displayName: 'Ensure IISVirtualDirectory'
        inputs:
          IISDeploymentType: IISVirtualDirectory
          ParentWebsiteNameForVD: '$(websiteName)'
          VirtualPathForVD: /people
          PhysicalPathForVD: '$(physicalPath)'
        continueOnError: true

      - task: IISWebAppDeploymentOnMachineGroup@0
        displayName: 'Deploy People'
        inputs:
          WebSiteName: '$(websiteName)'
          VirtualApplication: /people
          Package: '$(System.DefaultWorkingDirectory)/**/public.zip'
          RemoveAdditionalFilesFlag: true

