# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pr:
  branches:
    include:
    - master
    exclude:
    - release/*

variables:
  npm_config_cache: $(Pipeline.Workspace)/.npm

jobs:
- job: Build
  displayName: Build
  pool:
    vmImage: 'ubuntu-latest'
  workspace:
    clean: all
  steps:

  - checkout: self
    clean: true
    fetchDepth: 1

  - task: qetza.replacetokens.replacetokens-task.replacetokens@3
    displayName: 'Replace tokens in env'
    inputs:
      targetFiles: .env.template
      escapeType: none
      tokenPrefix: '#{'
      tokenSuffix: '}'
      actionOnMissing: fail

  - powershell: |
      mv .env.template .env.production
      cat .env.production
    displayName: 'Rename env file'

  - task: Cache@2
    inputs:
      key: 'npm | "$(Agent.OS)" | package.json'
      restoreKeys: |
         npm | "$(Agent.OS)"
         npm
      path: $(npm_config_cache)
    displayName: Cache npm

  - task: UseNode@1
    inputs:
      version: '13.7.x'

  - task: Npm@1
    displayName: 'npm install'
    inputs:
      verbose: false

  - task: Npm@1
    displayName: 'npm lint'
    inputs:
      command: custom
      verbose: false
      customCommand: run-script lint

  - task: Npm@1
    displayName: 'npm build'
    inputs:
      command: custom
      verbose: false
      customCommand: run-script build

  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: 'public'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: '$(Build.ArtifactStagingDirectory)/public.zip'
      replaceExistingArchive: true

  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: drop'
    condition: and(succeeded(), or(eq(variables['Build.SourceBranch'], 'refs/heads/master'),eq(variables['Build.SourceBranch'], 'refs/heads/release')))
    inputs:
      PathtoPublish: $(Build.ArtifactStagingDirectory)
  - task: Bash@3
    displayName: 'remove previous employees'
    inputs:
      targetType: 'inline'
      script: 'rm -rf public/previous-employees'
  - task: AzureCLI@2
    displayName: 'deploy'
    inputs:
      azureSubscription: 'Visual Studio Enterprise â€“ MPN(76d03a17-20be-4175-bbed-ca6d7819c68f)'
      scriptType: 'bash'
      scriptLocation: 'inlineScript'
      inlineScript: 'az storage blob upload-batch -s public -d \$web/people --account-name testsswpeoplestaging --content-type "text/html; charset=utf-8"'

  - task: Bash@3
    displayName: 'check broken links'
    inputs:
      targetType: 'inline'
      script: 'docker run nvhoanganh1909/sswlinkauditor --url  https://testsswpeoplestaging.z6.web.core.windows.net/people/'